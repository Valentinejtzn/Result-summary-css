<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="box-l">
          <div class="result">Your Result</div>
          <div class="cercle">
            <p class="big-number">76</p>
            <p class="nomargintop">of 100</p>
          </div>
          <div class="remark">
            <p class="great">Great</p>
            <p class="subtext">
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
        <div class="box-r">
          <div class="summary">Summary</div>
          <div class="reaction">
            <div class="icon-text">
              <img src="./assets/images/icon-reaction.svg" alt="" />
              <span style="color: hsl(0, 100%, 67%)">Reaction</span>&nbsp;
            </div>
            <div class="number">80 / 100</div>
          </div>
          <div class="memory">
            <div class="icon-text">
              <img src="./assets/images/icon-memory.svg" alt="" /><span
                style="color: hsl(39, 100%, 56%)"
                >Memory</span
              >&nbsp;&nbsp;
            </div>
            <div class="number">80 / 100</div>
          </div>
          <div class="verbal">
            <div class="icon-text">
              <img src="./assets/images/icon-verbal.svg" alt="" /><span
                style="color: hsl(166, 100%, 37%)"
                >Verbal</span
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="number">80 / 100</div>
          </div>
          <div class="visual">
            <div class="icon-text">
              <img src="./assets/images/icon-visual.svg" alt="" /><span
                style="color: hsl(234, 85%, 45%)"
                >Visual</span
              >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
            <div class="number">80 / 100</div>
          </div>
          <div class="btn">Continue</div>
        </div>
      </div>
    </div>
  </body>
</html>
